<script>
  function addDarkClassToBody() {
    if (document.body) {
      document.body.classList.add("dark");
    } else {
      // Wait for body to be available
      new MutationObserver((mutations, observer) => {
        if (document.body) {
          document.body.classList.add("dark");
          observer.disconnect();
        }
      }).observe(document.documentElement, { childList: true });
    }
  }

  addDarkClassToBody();
</script>
